{% extends "layout.html" %}

{% block scripts %} <script src="/static/index.js"></script> {% endblock %}

{% block title %} Vault {% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="text-start">Username</th>
            <th class="text-start">Domain</th>
            <th class="text-start">Password</th>
        </tr>
        </thead>
            <tbody>
                {% for list in passwords %}
                <tr>
                    <td class="text-start">{{ list.username }}</td>
                    <td class="text-start">{{ list.domain }}</td>
                    <td class="text-start">{{ list.hash }}</td>
                    <td class="text-end"><button class="btn btn-primary btn-sm">Show</button></td>
                    <td class="text-end"><button class="btn btn-primary btn-sm">Edit</button></td>
                    <td class="text-end"><button class="btn btn-primary btn-sm" name="delete" id="{{ list.id }}">Delete</button></td>
                </tr>
                {% endfor %}
            </tbody>
        <tfoot>
            <tr>
                <td class= "border-0 text-end" colspan="6"><button class="btn btn-primary btn-sm" id="add">Add</button></td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
